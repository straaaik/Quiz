<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Quiz</title>
</head>

<body>
    <div class="quiz" id="quiz">
        <div class="quiz-questions" id="questions">
            <div class="quiz-questions-item">
            </div>
        </div>
        <div class="quiz-results" id="results">

        </div>
        <div class="quiz-indicator" id="indicator">1/10</div>
        <div class="quiz-controls">
            <button class="btn-next" id="btn-next" disabled>Следующий вопрос</button>
            <button class="btn-restart" id="btn-restart">С начала</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
